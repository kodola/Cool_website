<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="nav">
    <div class="nav__wrapper container">
        <a href="" class="nav__logo">BestShop</a>
        <ul class="nav__menu">
            <li class="nav__item"><a href="#" class="nav__link">WHY US</a></li>
            <li class="nav__item"><a href="#" class="nav__link">BENEFITS</a></li>
            <li class="nav__item"><a href="#" class="nav__link">PRICES</a></li>
            <li class="nav__item"><a href="#" class="nav__link">CONTACT</a></li>
        </ul>
    </div>
</header>
<section class="opening__section">
    <div class="banner__content">
        <h1 class="banner__title">Sell More!</h1>
        <p class="banner__comment">Open shop on our platform and increase your sales</p>
        <a href="" class="banner__link btn">Open your shop</a>
    </div>
    <div class="banner__pic"></div>
    <div class="statistics">
        <h2 class="statistics__title">The most popular sales platform in country</h2>
        <div class="statistics__article container">
            <article class="statistics__article__content">
                <aside class="statistics__pic pic__1"></aside>
                <p class="statistics__number">100000*</p>
                <p class="statistics__infos">daily entries</p>
            </article>
            <article class="statistics__article__content">
                <aside class="statistics__pic pic__2"></aside>
                <p class="statistics__number">2000000*</p>
                <p class="statistics__infos">seen products every day</p>
            </article>
            <article class="statistics__article__content">
                <aside class="statistics__pic pic__3"></aside>
                <p class="statistics__number">10000*</p>
                <p class="statistics__infos">added posts daily</p>
            </article>
        </div>
    </div>
</section>

</body>
</html>
